<!-- This is worker_registration.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        form {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #98af4c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #83074b;
        }
        .go-back-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            width: fit-content;
            transition: background-color 0.3s ease;
            animation: fadeIn 0.5s ease;
        }
        .go-back-btn:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <form action="worker_data_registration.php" method="post">
        <label for="worker_id">Worker_id:</label>
        <input type="text" id="worker_id" name="worker_id" required>

        <label for="worker_name">worker_name:</label>
        <input type="text" id="worker_name" name="worker_name" required>

        <label for="ph_num">Phone Number:</label>
        <input type="text" id="ph_num" name="ph_num" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="skill">skill:</label>
        <input type="text" id="skill" name="skill" required>

        <label for="salary">salary:</label>
        <input type="number" id="salary" name="salary" required>

        <label for="avail_no_workers">Available number of workers:</label>
        <input type="number" id="avail_no_workers" name="avail_no_workers" required>

        <br>
        <input type="submit" value="Submit">
    </form>
    <button class="go-back-btn" onclick="window.history.back()">Go Back</button>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            var phoneNumber = document.getElementById('ph_num').value;
            if (phoneNumber.length !== 10 || isNaN(phoneNumber)) {
                alert('Please enter a valid 10-digit phone number.');
                event.preventDefault(); // Prevent the form from submitting
            }
        });
    </script>
</body>
</html>
